<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>IBAN validator</title>
<style>
form,
div {
padding: 0.5em 0 0 0;
}
form input {
background-color: #fff;
text-transform: uppercase;
}
form input.valid {
background-color: #0c0;
}
form input.invalid {
background-color: #f99;
}
div span {
padding: 0 0.5em;
}
#iban_elements .iban {
background-color: aqua;
}
#iban_elements .country {
background-color: greenyellow;
}
#iban_elements .element {
background-color: yellowgreen;
}
table#iban_elements {
border-collapse: collapse;
}
#iban_elements th {
text-align: left;
}
</style>
</head>
<body>
<h1>IBAN Validator</h1>
<form name='qx'>
<label>IBAN: <input type='text' name='IBAN' id='iban_input'></label>
<label><input type='radio' name='displaying' value='span' checked>Span</label>
<label><input type='radio' name='displaying' value='table'>Table</label>
</form>
<h2 id='iban_valid'>&nbsp;</h2>
<h3 id='iban_country'>&nbsp;</h3>
<script src='iban.js'></script>
<script src='display.js'></script>
</body>
</html>
